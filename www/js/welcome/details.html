<ion-view title="Your details">
  <ion-content padding="true">



      <div class="list list-inset">




        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" name="name" ng-model="user.name" placeholder="Name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" name="email" ng-model="user.email" placeholder="Email">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Show
          </div>
          <select ng-model="user.show" ng-options="k as v.name for (k, v) in d.shows" ng-change="setShow()">
          </select>
        </label>
      </div>



    <div class="epoq-logo breathing">
      <img src="img/epoq.png">
    </div>

  </ion-content>
</ion-view>
