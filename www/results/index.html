<!doctype html>
<html class="no-js" lang="" ng-app="results">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>David: Results</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

        <meta name="description" content="">

    <body ng-controller="resultsCtrl">



    <div class="container">

    <header>
        <h1><img class="logo" src="/img/epoq_logo_WHITE.svg"></h1>

    </header>

        <p>Results for {{performance}}. There were {{audienceCount}} people in the audience. Their names were:</p>

        </ul>

        <welcomeresults></welcomeresults>

    </div>

    </body>
