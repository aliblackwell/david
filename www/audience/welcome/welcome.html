<ion-view>
  <ion-content padding="true">



      <div class="list list-inset" ng-if="user">



        <form>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Name</span>
            <input type="text" name="name" ng-model="user.name" placeholder="Name" ng-change="resetSave()">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" name="email" ng-model="user.email" placeholder="Email" ng-change="resetSave()">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Show
            </div>
            <select ng-model="user.show" ng-options="k as v.name for (k, v) in d.shows" ng-change="setShow()">
            </select>
          </label>
        </form>
      </div>

      <button  ng-if="user" class="button button-full" ng-class="d.buttonStyle" ng-click="saveResponse()">{{d.saveState}}</button>



    <div class="epoq-logo breathing">
      <img src="img/epoq.png">
    </div>

  </ion-content>
</ion-view>
