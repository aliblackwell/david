<ion-slide-box on-slide-changed="slideHasChanged($index)">
<ion-slide class="begin">
  <div class="box">
  <img class="bg-logo" src="img/epoq_logo-icon_WHITE.svg">
  <h1 class="epoq-voice">Keep swiping<br> to meet David</h1>
  </div>
</ion-slide>
  <ion-slide ng-repeat="slide in turnImages">
    <div class="box"><img ng-src="{{slide}}"></div>
  </ion-slide>
  <ion-slide class="finished">
    <div class="box">
    <img class="bg-logo" src="img/epoq_logo-icon_WHITE.svg">
    <h1 class="epoq-voice">Welcome to David</h1>
    </div>
  </ion-slide>
</ion-slide-box>
