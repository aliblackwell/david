<ion-view>
  <ion-content padding="true">

  <div class="laughter">{{d.laughter}}</div>
    <img class="bg-logo" src="img/epoq_logo-icon_WHITE.svg">
    <h1 class="epoq-voice" ng-if="!d.laughing">Laugh at David</h1>
    <label class="toggle toggle-positive centered" id="laugh-toggle">
       <input type="checkbox" class="centered" ng-model="d.laughing">
       <div class="track">
         <div class="handle"></div>
       </div>
    </label>

  </ion-content>
</ion-view>
