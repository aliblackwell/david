<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->


    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="david">

    <ion-nav-bar class="bar-dark">
    </ion-nav-bar>

    <ion-tabs class="tabs-dark tabs-icon-top">

        <ion-tab icon="ion-home" ui-sref="home" title="Epoq">
          <ion-nav-view name="home"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-ios-body" ui-sref="interactive" title="David">
          <ion-nav-view name="interactive"></ion-nav-view>

        </ion-tab>

        <ion-tab icon="ion-ios-pie" ui-sref="stats" title="Stats">
          <ion-nav-view name="stats"></ion-nav-view>

        </ion-tab>

        <ion-tab icon="ion-ios-pie" ui-sref="scanningwords" title="Scanning">
          <ion-nav-view name="scanningwords"></ion-nav-view>

        </ion-tab>

      </ion-tabs>
  </body>
</html>
